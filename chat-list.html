<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Fit Talk</title>
     <!-- icon -->
     <script src="https://kit.fontawesome.com/75f55f0a8e.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id="datetime"></span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-child fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification">1</span>
                <a class="nav__link" href="chat-list.html"><i class="fas fa-comments fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="workout.html"><i class="fas fa-running fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <div class="nav__notification-dot"></div>
                <a class="nav__link" href="info.html"><i class="fas fa-info fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>    

    <!-- current time -->
    <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML =(("0"+dt.getHours()).slice(-2)) +":"+ (("0"+dt.getMinutes()).slice(-2));
    </script>
</body>
</html>
