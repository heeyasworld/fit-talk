<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info - Fit Talk</title>
     <!-- icon -->
     <script src="https://kit.fontawesome.com/75f55f0a8e.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id="datetime"></span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Fit Information</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="cog.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
        </div>
    </header>

    <a class="ad-bar" href="#">
        <i class="fas fa-ad"></i>
        <span>Want Ads? Please feel free to contact us.</span>
    </a>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component-foto" src="img/fit-heeya.jpeg">
                <div class="user-component-user">
                    <div class="user-component-user-name">Heeya</div>
                    <div class="user-component-user-state">
                        <span>heeyaworld@icloud.com</span>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-id-card fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fab fa-google-drive fa-2x"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-gift fa-2x"></i>
                <span>Gifts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-tshirt fa-2x"></i>
                <span>Shopping</span>
            </div>
        </div>

        <a class="ad-bar ad-bar__big" href="https://www.nike.com/us/es/t/calzado-de-tenis-de-cancha-dura-court-zoom-vapor-cage-4-rafa-dMxMqL/DD1579-524">
            <div class="ad-bar__big-description">
                <i class="fas fa-ad"></i>
                <span>Get NikeCourt Zoom Vapor Cage 4 Rafa</span>
                <span>with 30% Discount here!</span>
            </div>
            <div class="ad-bar__big-fotos">
                <img class="ad-bar__big-foto" src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/f15dd275-57ad-4041-bc5c-8cf41cb42573/calzado-de-tenis-de-cancha-dura-court-zoom-vapor-cage-4-rafa-dMxMqL.png">
                <img class="ad-bar__big-foto" src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/7b33b5de-64a6-461a-b29d-d12a428344d2/calzado-de-tenis-de-cancha-dura-court-zoom-vapor-cage-4-rafa-dMxMqL.png">
            </div>
        </a>

        <div class="suggestions">
            <div class="suggestions-title">Suggestions</div>
            <div class="icon-row suggestions-icon-row">
                <div class="icon-row__icon">
                    <img class="suggestions-icon-row-foto" src="https://play-lh.googleusercontent.com/jOl-XQcFGYJg827CP64nZZ43RDZDLp6PXx0du1a0VZAkKvjaUaYt2L5LH72p5xBhgg0=s360">
                    <span>NRC</span>
                </div>
                <div class="icon-row__icon">
                    <img class="suggestions-icon-row-foto" src="img/bodycalendar.jpeg">
                    <span>바디캘린더</span>
                </div>
                <div class="icon-row__icon">
                    <img class="suggestions-icon-row-foto" src="https://gandan.yunhookim.com/img/icon.png">
                    <span>간단</span>
                </div>
                <div class="icon-row__icon">
                    <img class="suggestions-icon-row-foto" src="https://play-lh.googleusercontent.com/S76GphUu2pZa249td2Bb4XAhLcPRrFdL1zp_5qU1ouukvRq9r0-8jJ-CruaTtdT6g84">

                </div>
            </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-child fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification notification">1</span>
                <a class="nav__link" href="chat-list.html"><i class="far fa-comments fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="workout.html"><i class="fas fa-running fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <div class="nav__notification-dot"></div>
                <a class="nav__link" href="info.html"><i class="fas fa-info fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>    

    <!-- current time -->
    <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML =(("0"+dt.getHours()).slice(-2)) +":"+ (("0"+dt.getMinutes()).slice(-2));
    </script>

</html>
