<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fit Talk</title>
     <!-- icon -->
     <script src="https://kit.fontawesome.com/75f55f0a8e.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id="datetime"></span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Stay Fit, Stay Sexy</h1>
        <p class="welcome-header__text">Let's share our fit lives here ;)</p>
    </header>

    <form action="index.html" class="login-form">
        <input class="login-form__input" type="text" required placeholder="Email or phone number as your ID">
        <input class="login-form__input" type="password" required placeholder="Password" minlength="10">
        <input class="login-form__input" type="text" required placeholder="User name">
        <input class="login-form__input" type="text" required placeholder="What's your favorite workout?">
        <input class="login-form__btn" type="submit" value="Sign up" onclick="alert('Welcome to Fit Talk!')">
    </form>

    <div id="no-mobile">
        <span>Your screen is too big :'(</span>
    </div>

    <!-- current time -->
    <script src="datetime.js"></script>
</body>
</html>
