<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - きゃんさん</title>
     <!-- icon -->
     <script src="https://kit.fontawesome.com/75f55f0a8e.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar status-bar-chat">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id="datetime"></span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="alt-header">
        <a href="chat-list.html" class="alt-header__column">
            <i class="fas fa-angle-left fa-2x"></i>
        </a>
        <div class="alt-header__column">
            <span class="alt-header__title">きゃんさん</span>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Saturday, May 22, 2021
        </div>

        <div class="msg-row">
            <img src="img/kyan.jpg">
            <div class="msg-row__content">
                <span class="msg__author">きゃんさん</span>
                <div class="msg__info">
                    <span class="msg__bubble">ひやこ、何してるの</span>
                    <span class="msg__time">3:27</span>
                </div>
            </div>
        </div>

        <div class="msg-row msg-row__me">
            <div class="msg-row__content">
                <div class="msg__info msg__info__me">
                    <span class="msg__bubble">勉強！キャンさんは？</span>
                    <span class="msg__time">3:29</span>
                </div>
            </div>
        </div>

        <div class="msg-row">
            <img src="img/kyan.jpg">
            <div class="msg-row__content">
                <span class="msg__author">きゃんさん</span>
                <div class="msg__info">
                    <span class="msg__bubble">きゃんさんはご飯食べてゴロゴロしてます</span>
                    <span class="msg__time">3:27</span>
                </div>
            </div>
        </div>
        
        <div class="msg-row msg-row__me">
            <div class="msg-row__content">
                <div class="msg__info msg__info__me">
                    <span class="msg__bubble">一緒に美味しいご飯食べに行きたい！</span>
                    <span class="msg__time">3:29</span>
                </div>
            </div>
        </div>

        <div class="msg-row">
            <img src="img/kyan.jpg">
            <div class="msg-row__content">
                <span class="msg__author">きゃんさん</span>
                <div class="msg__info">
                    <span class="msg__bubble">Me toooooooo</span>
                    <span class="msg__time">3:27</span>
                </div>
            </div>
        </div>

        <div class="msg-row msg-row-added">
            <div class="msg-row__content">
                <div class="msg__info">
                    <span class="msg__bubble">ひやの都合のいい時電話でもしよう！</span>
                    <span class="msg__time">3:27</span>
                </div>
            </div>
        </div>
    </main>
    
    <form class="texting">
        <div class="texting__column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="texting__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-grin-hearts"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big :'(</span>
    </div>

    <!-- current time -->
    <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML =(("0"+dt.getHours()).slice(-2)) +":"+ (("0"+dt.getMinutes()).slice(-2));
    </script>
</body>
</html>
