<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Fit Talk</title>
     <!-- icon -->
     <script src="https://kit.fontawesome.com/75f55f0a8e.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id="datetime"></span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="alt-header">
        <a href="info.html" class="alt-header__column">
            <i class="fas fa-angle-left fa-2x"></i>
        </a>
        <div class="alt-header__column">
            <span class="alt-header__title">Settings</span>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="far fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>

            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-user-friends"></i>
                    <span>Friends</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>

            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-users"></i>
                    <span>Groups</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>

            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="far fa-comment-dots"></i>
                    <span>Chat</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-code-branch"></i>
                    <span>Version</span>
                </div>
                <div class="settings-setting__column">
                    <span>Latest Version</span>
                </div>
            </li>
        </ul>
    </main>
    
    <!-- current time -->
    <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML =(("0"+dt.getHours()).slice(-2)) +":"+ (("0"+dt.getMinutes()).slice(-2));
    </script>
</body>
</html>
